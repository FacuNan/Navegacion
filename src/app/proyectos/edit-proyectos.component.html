<div class="card mat-card">
    <div class="container" *ngIf="pro">
        <div class="row">
    
            
           <div>
           
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre de la empresa</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="pro.nombre" required/>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion del proyecto</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="pro.descripcion" required/>
            </div>
            <div class="form-group">
                <label for="imagen">Descripcion del proyecto</label>
                <input type="text" class="form-control" id="imagen" name="imagen"
                    [(ngModel)]="pro.imagen" required/>
            </div>
            <button class="btn btn-primary">
                Actualizar
            </button>
        </form>
    </div>
    </div>
    </div>
</div>
