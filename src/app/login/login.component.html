
<section class="vh-100 gradient-custom"> 
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <a href=""><button class="btn btn-outline-danger" id="cancelar"><i class="bi bi-x-octagon-fill"></i></button></a>

                <div class="text-center">
             <img src="https://t4.ftcdn.net/jpg/03/03/25/33/240_F_303253334_CciYzeBpazzDURupZnHhgyQNtes4hEkj.jpg" width="80%" height="80%">
                  <h4 class="mt-1 mb-5 pb-1">Mi portfolio</h4>
                </div>

                <form>
                  <p>Por favor inicia Sesion para ingresar a la cuenta</p>

                  <form #f="ngForm"(ngSubmit)="onLogin()"novalidate>

                    <div class="form-outline mb-4">
                      <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"
                     
                        placeholder="Telefono o Email" [(ngModel)] ="nombreUsuario" required/>
                      <label class="form-label" for="nombreUsuario">Nombre de Usuario</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control" [(ngModel)] ="password" 
                      required/>
          
              
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                    <a href=""><button class="btn btn-outline-primary" type="submit">Iniciar sesion</button></a>  
                      <a class="text-muted" href="#!"> ¿Olvidaste tu contraseña?</a>
                    </div>

                  </form>

                  

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿Aun no te registraste?</p>
                   <a href="/registro"><button type="button" class="btn btn-outline-primary">Registrate</button></a> 
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2" id="fondoLogin">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                
                <h1 class="mb-4">Somos más que una empresa</h1>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
