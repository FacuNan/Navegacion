<div class="card mat-card" @enterState id="Educacion">
<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" *ngIf="isLogged" routerLink="nuevaeducacion">
            Nueva Educación
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11"  >
        <table class="table">
        <tbody>
            <tr  *ngFor="let Educacion of edu">
                <td>
                    <h2>{{Educacion.institucion}}</h2>
                </td>
                <td>
                    <h2>{{Educacion.titulo}}</h2>
                </td>
                <td>
                    <h2>{{Educacion.orientacion}}</h2>
                </td>
                <td>
                    <h2>{{Educacion.fechaInicio}}</h2>
                </td>
                <td>
                    <h2>{{Educacion.fechaFinalizacion}}</h2>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editeducacion/{{Educacion.id}}">
                        <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                    
                </td>
               
            </tr>
        </tbody>
    </table>
    </div>

</div>
</div>
