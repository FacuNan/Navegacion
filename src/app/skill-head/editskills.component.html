<div class="card mat-card" id="Skills">
    <div class="container" *ngIf="skill">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre del skill</label>
                        <input type="text" class="form-control" id="institucion" name="institucion"
                            [(ngModel)]="skill.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="imagen">URL</label>
                        <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="skill.imagen"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje">Porcentaaje</label>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                            [(ngModel)]="skill.porcentaje" required>
                    </div>
                    <button class="btn btn-primary">
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
